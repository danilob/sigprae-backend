{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'usersystem/theo_custom.css'%}"> 
   <script src="https://kit.fontawesome.com/d40a2657b6.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo ao</h2>
                <h3 class="subtitle subtitle-primary">SIGPRAE</h3>
                <p class="description description-primary">Novo por aqui? Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <a href="{% url 'user:register_theo' %}"></a><button class="btn btn-primary">Cadastrar</button>
            </div> <!--End first-column-->
            <div class="second-column">
                <h2 class="title title-second">Iniciar sess√£o no sistema</h2>
                <div class="social-media">
                    <ul class="list-social-media"> <!--ul>li*3>a-->
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                        </a> 
                    </ul> <!--End list-social-media-->
                </div> <!--End social media-->
                <p class="description-second">ou use seu e-mail para entrar:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email", placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password", placeholder="Senha">
                    </label>
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form> <!--End form-->
            </div> <!--End second-column-->
        </div> <!--End content second-content-->
    </div> <!--End container-->
</body>

</html>
